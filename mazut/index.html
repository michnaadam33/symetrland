<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">

        <div id="alert" class="alert alert-danger" style="display: none">

        <h1>Wyliczanie poziomu mazutu</h1>
        <br>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th></th>
                    <th>Pomiar [mm]</th>
                    <th>Objętość [m3]</th>
                    <th>Objętość [dm3]</th>
                    <th>Waga [T]</th>
                    <th>Waga [kg]</th>
                    <th>Temperatura [&#186 C]</th>
                </tr>
                </thead>
                <tbody>
                <tr id="row-zom-1">
                    <td>ZOM1</td>
                    <td>
                        <input min="10" max="10000" type="number" placeholder="pomiar" id="value-zom-1"
                               class="value-zom" value="0">
                    </td>
                    <td class="volumeM">0</td>
                    <td class="volumeD">0</td>
                    <td class="weightT">0</td>
                    <td class="weightK">0</td>
                    <td>
                        <input min="0" step="0.01" type="number" id="temp-zom-1" class="temp-zom" value="90">
                    </td>
                </tr>
                <tr id="row-zom-2">
                    <td>ZOM2</td>
                    <td>
                        <input min="1" max="10000" type="number" placeholder="pomiar" id="value-zom-2" class="value-zom"
                               value="0">
                    </td>
                    <td class="volumeM">0</td>
                    <td class="volumeD">0</td>
                    <td class="weightT">0</td>
                    <td class="weightK">0</td>
                    <td>
                        <input min="0" step="0.01" type="number" id="temp-zom-2" class="temp-zom" value="90">
                    </td>
                </tr>
                <tr id="row-zom-3">
                    <td>ZOM3</td>
                    <td>
                        <input min="0" max="11570" type="number" placeholder="pomiar" id="value-zom-3" class="value-zom"
                               value="0">
                    </td>
                    <td class="volumeM">0</td>
                    <td class="volumeD">0</td>
                    <td class="weightT">0</td>
                    <td class="weightK">0</td>
                    <td>
                        <input min="0" step="0.01" type="number" id="temp-zom-3" class="temp-zom" value="90">
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr id="row-sum">
                    <td><b>SUMA:</b></td>
                    <td></td>
                    <td class="volumeMSum">0</td>
                    <td class="volumeDSum">0</td>
                    <td class="weightTSum">0</td>
                    <td class="weightKSum">0</td>
                    <td></td>
                </tr>
